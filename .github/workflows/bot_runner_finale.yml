name: Controllo Bot Larry Finale

on:
  workflow_dispatch:

jobs:
  run-trading-bot:
    runs-on: self-hosted
    steps:
      - name: Scarica i file dal repository
        uses: actions/checkout@v4

      - name: Installa dipendenze dal requirements.txt
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Crea file .env aggiornato
        run: |
          python -c "import os; content = f'KRAKEN_API_KEY=${{ secrets.KRAKEN_API_KEY }}\nKRAKEN_SECRET_KEY=${{ secrets.KRAKEN_SECRET_KEY }}\nGEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}\nTELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}\nTELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}\n'; f = open('.env', 'w', encoding='utf-8'); f.write(content); f.close()"

      - name: Esegui il Bot
        env:
          PYTHONIOENCODING: utf-8
          PYTHONUTF8: 1
          PYTHONUNBUFFERED: 1 # <--- Questa Ã¨ la riga magica
        run: python -u start_live_simulation.py # <--- Aggiunto -u per output non bufferizzato
