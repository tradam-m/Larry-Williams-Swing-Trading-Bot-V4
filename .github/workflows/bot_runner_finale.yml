name: Controllo Bot Larry Finale

on:
  workflow_dispatch:

jobs:
  run-trading-bot:
    runs-on: self-hosted
    steps:
      - name: Scarica i file dal repository
        uses: actions/checkout@v4

      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Esegui il Bot
        env:
          PYTHONIOENCODING: utf-8
          PYTHONUTF8: 1
          PYTHONUNBUFFERED: 1
          # Diciamo al bot di caricare il file dalla posizione fissa sul tuo PC
          ENV_PATH: C:\Trading_Config\.env
        run: python -u start_live_simulation.py

      - name: Verifica File Config
        run: |
          if (Test-Path "C:\Trading_Config\.env") { echo "File trovato!" } else { echo "File NON trovato nel percorso C:\Trading_Config\.env" }
