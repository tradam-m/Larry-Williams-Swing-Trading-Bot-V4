name: Controllo Bot Larry Finale

on:
  workflow_dispatch:

jobs:
  run-trading-bot:
    runs-on: self-hosted
    steps:
      - name: Scarica i file dal repository
        uses: actions/checkout@v4

      - name: Installa dipendenze dal requirements.txt
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Crea file .env aggiornato
        shell: pwsh # Forza l'uso di PowerShell Core se disponibile o configura l'output
        run: |
          $env_content = @"
          KRAKEN_API_KEY=${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_SECRET_KEY=${{ secrets.KRAKEN_SECRET_KEY }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
          "@
          [System.IO.File]::WriteAllLines("$(Get-Location)\.env", $env_content, [System.Text.Encoding]::UTF8)

      - name: Esegui il Bot
        run: python start_live_simulation.py
